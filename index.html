<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/Crest.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/index.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Radiant Faith Academy</title>
</head>
<body id="indexes">
    <div class="container-fluid " >
      <nav class="navbar navbar-expand-lg py-2 fixed-top navbar-light" style="background-color: rgba(201, 74, 19, 0.941);">
            <a class="navbar-brand font-weight-bolder " style="font-size: 27px;color: rgb(255, 252, 240);" href="#">Radiant Faith Academy </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        </li>                    
                      
                    </ul>
                </div>
        </nav>
        <div class=" row my-5 py-5 " style="height:max-content;">
            <div class="col-sm-10 col-lg-8 col-md-8 col-xl-8 my-5 py-5 mx-auto">
              <div class="card shadow-lg p-5  ">
                <div class="row px-5">
                    <div class="col-8">
                         <h5 class="my-1">Radiant Faith Academy  <p> <small class="text-muted fs-12"> Receipt</small></p> </h5>
                    </div> 
                    <div class="col-4">
                        <div class="bg-info my-1">
                            <img  src="img/Crest.png" 
                            width="30%" class="img-flud img-circle float-right" alt="">
                        </div>
                    </div>         
                </div>
                <form class="form needs-validation" novalidate id="recieptForm"> 
                <div class="row pb-5 px-5 ">
                    <div class=" mt-3 col-md-6 col-sm-12  col-xs-12"> <input type="text" class="form-control " name="student_id" id="studentID"  placeholder="Student ID"  required ></div>
                    <div class=" mt-3 col-md-6 col-sm-12 col-xs-12">  <input type="text" class="form-control " name="form"  id="formClasss"  placeholder="Form/Class " required> </div>
                    <div class=" mt-3 col-md-12 col-sm-12 col-xs-12"> <input type="text"  class="form-control "name="name" required placeholder=" Name"  id="student_name" ></div>
                    <div class=" mt-3 col-md-12 col-sm-12 col-xs-12 "> <input type="email" class="form-control "  id="student_email" name="email"  placeholder=" Email" required></div>
                    <div class=" mt-3 col-md-12 col-sm-12 col-xs-12 "> <input type="number" class="form-control "  id="student_number" name="contact"  placeholder=" Contact" required ></div> 
                    <div class=" mt-3 col-md-12 col-sm-12 col-xs-12"> <input type="number" min="1" class="form-control " name="amount_owed" id="amount_owed"  placeholder="Amount Owed" required> </div>
                    <div class=" mt-3 col-md-12 col-sm-12 col-xs-12"> <input type="number" min="1" class="form-control " name="amount_paid" id="amount_paid"  placeholder="Amount Paid" required> </div>
                    <div class="col-md-12 pb-5 mb-5 mt-4 text-center">
                      <button class="btn btn-info btn-block mt-4"  type="submit" >Print Receipt</button>
                    </div>
                </div>
               </form>
              </div>
            </div>
        </div>
        <div class="modal  fade" id="downloadable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Download PDF</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-8 mx-auto">
                              <img src="https://www.computerhope.com/jargon/p/pdf.png" width="40%" alt="">
                              <p class=" text-muted">Click the button below after its active to download the file</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" onclick="downloadFile()" id="downButton" disabled class="btn btn-success" id="donwload">Download</button>
                </div>
              </div>
            </div>
          </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();}
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>
</html>
